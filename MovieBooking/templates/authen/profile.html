<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
<h1>Welcome!!!</h1>
<h1>{{ user.username }}</h1>
<img src = "{{ user.profile.image.url }}" width = "100px" height = "100px">

<form method="post" action="{% url 'profileview' %}">

    {% csrf_token %}
    {{ form | crispy}}
    {{ profile_form }}


</form>

</body>
</html>
